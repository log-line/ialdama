<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #loginContainer {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logoutButton {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div id="loginContainer">
    <h1>Login</h1>

    <div id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" />

        <button onclick="login()">Login</button>
    </div>

    <div id="logoutButton">
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script>
    function login() {
        // Perform your authentication logic here (e.g., sending credentials to a server)
        // For this example, we'll just use the provided token
        localStorage.setItem("CognitoIdentityServiceProvider.test.idToken", "this-is-an-access-token");

        // Update UI
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("logoutButton").style.display = "block";
    }

    function logout() {
        // Perform any necessary logout actions (e.g., notifying the server)
        localStorage.removeItem("CognitoIdentityServiceProvider.test.idToken");

        // Update UI
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("logoutButton").style.display = "none";
    }

    // Check if the user is already logged in
    if (localStorage.getItem("CognitoIdentityServiceProvider.test.idToken")) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("logoutButton").style.display = "block";
    }
</script>
</body>
</html>
