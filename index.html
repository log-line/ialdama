<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .header button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #c82333;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logout-button" id="logoutButton" style="display: none;">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
</div>

<div class="content">
    <h1>Welcome to the Home Page</h1>
    <p>This is the content of your home page.</p>
</div>

<script>
    function logout() {
        // Perform any necessary logout actions (e.g., notifying the server)
        localStorage.removeItem("CognitoIdentityServiceProvider.test.idToken");

        // Redirect to the login page
        window.location.href = "/login.html";
    }

    // Check if the user is already logged in
    if (localStorage.getItem("CognitoIdentityServiceProvider.test.idToken")) {
        document.getElementById("logoutButton").style.display = "block";
    } else {
        // Redirect to the login page
        window.location.href = "/login.html";
    }
</script>
</body>
</html>
